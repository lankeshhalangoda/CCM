<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sri Lanka Map</title>

  <script src="https://cdn.jsdelivr.net/npm/highcharts@11.4.7/highmaps.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highcharts@11.4.7/modules/exporting.min.js"></script>

  <style>
    html, body { height: 100%; margin: 0; background: transparent; }

    #container {
        height: 350px;
        min-width: 310px;
        max-width: 800px;
        margin: 0 auto;
    }

    .loading {
        margin-top: 10em;
        text-align: center;
        color: gray;
    }
  </style>
</head>
<body>

  <div id="container"></div>

  <script>
    (async () => {

        const topology = await fetch(
            'https://cdn.jsdelivr.net/npm/@highcharts/map-collection@1.1.4/countries/lk/lk-all.topo.json'
        ).then(response => response.json());

        // Prepare demo data. The data is joined to map using value of 'hc-key'
        // property by default. See API docs for 'joinBy' for more info on linking
        // data and map.
        const data = [
            ['lk-bc', 10], ['lk-mb', 11], ['lk-ja', 12], ['lk-kl', 13],
            ['lk-ky', 14], ['lk-mt', 15], ['lk-nw', 16], ['lk-ap', 17],
            ['lk-pr', 18], ['lk-tc', 19], ['lk-ad', 20], ['lk-va', 21],
            ['lk-mp', 22], ['lk-kg', 23], ['lk-px', 24], ['lk-rn', 25],
            ['lk-gl', 26], ['lk-hb', 27], ['lk-mh', 28], ['lk-bd', 29],
            ['lk-mj', 30], ['lk-ke', 31], ['lk-co', 32], ['lk-gq', 33],
            ['lk-kt', 34]
        ];

        // Create the chart
        Highcharts.mapChart('container', {
            chart: {
                map: topology,
                backgroundColor: 'transparent'
            },

            title: {
                text: null
            },

            subtitle: {
                text: null
            },

            mapNavigation: {
                enabled: true,
                buttonOptions: {
                    verticalAlign: 'bottom'
                }
            },

            colorAxis: {
                min: 0,
                minColor: '#E5F0FF',
                maxColor: '#007abf'
            },

            series: [{
                data: data,
                name: 'Complaints',
                states: {
                    hover: {
                        color: '#005a8f'
                    }
                },
                dataLabels: {
                    enabled: false
                }
            }]
        });

    })();
  </script>

</body>
</html>
